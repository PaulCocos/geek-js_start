<meta charset="utf-8">
<script>
alert("Русская рулетка");
var n = 0;
do {
	if(prompt("введите 1 чтобы произвести выстрел или иное чтобы выйти")!="1") {
		alert("Произведено выстрелов: " + n);
		break;
	}
	n++;
	if ((Math.random() * 6) < 1) {
		alert('финита ля комедия');
		alert("Произведено выстрелов: " + n);
		break;
	}
} while (true)
</script>
